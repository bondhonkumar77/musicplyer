<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Music Player</title>
   
</head>

<style>
    .container {
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
}

#playlist {
    list-style: none;
    padding: 0;
}

#playlist li {
    cursor: pointer;
}

#playlist li:hover {
    background-color: #f0f0f0;
}
</style>
<body>
    <script>

        // Replace 'YOUR_GOOGLE_DRIVE_FOLDER_LINK' with the shared link to your Google Drive folder
const folderLink = 'https://drive.google.com/drive/folders/1TCaQy0EShyl2H8_rRyPqVPiaz6KF6sVT?usp=sharing';

// Function to fetch files from Google Drive folder
async function getFilesFromFolder(folderLink) {
    const response = await fetch(folderLink);
    const html = await response.text();
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, 'text/html');
    const links = Array.from(doc.links);
    const audioFiles = links.filter(link => link.href.endsWith('.mp3'));
    return audioFiles.map(file => ({
        name: file.innerText,
        src: file.href
    }));
}

// Function to initialize the playlist
async function initPlaylist() {
    const playlist = document.getElementById('playlist');
    const files = await getFilesFromFolder(folderLink);
    
    files.forEach(file => {
        const listItem = document.createElement('li');
        listItem.textContent = file.name;
        listItem.addEventListener('click', () => {
            document.getElementById('audioPlayer').src = file.src;
            document.getElementById('audioPlayer').play();
        });
        playlist.appendChild(listItem);
    });
}

// Initialize the playlist
initPlaylist();

    </script>


    <div class="container">
        <h1>Album Name</h1>
        <ul id="playlist"></ul>
        <audio id="audioPlayer" controls></audio>
    </div>
   
</body>
</html>
